name: Deploy Front (Expo OTA)

on:
  push:
    branches: [ main ]
    paths:
      - 'front/**'
      - '.github/workflows/deploy-front-expo.yml'

concurrency:
  group: expo-ota-main
  cancel-in-progress: true

jobs:
  ota:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Install deps
        run: npm ci

      - name: Install EAS CLI global
        run: npm install -g eas-cli

      - name: EAS Update (production)
        run: eas update --channel production --message "GitHub Actions update $GITHUB_SHA" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
