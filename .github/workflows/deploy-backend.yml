name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

permissions:
  contents: read
  packages: write   # publicar imagem no GHCR

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:main-latest
            ghcr.io/${{ github.repository }}/backend:main-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_remote:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          script: |
            set -e
            cd ${COMPOSE_PROJECT_DIR:-/srv/meuapp}
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}/backend:main-latest
            # Se o compose referencia "image: ghcr.io/.../backend:main-latest" basta puxar e subir:
            docker compose up -d --pull always
